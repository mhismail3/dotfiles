[storage]
engine = icloud
# Default iCloud Mackup directory: ~/Library/Mobile Documents/com~apple~CloudDocs/Mackup
# If you want a custom directory inside iCloud Drive, uncomment and set:
# directory = Mackup

[applications_to_sync]
# Apps without built-in sync that should be backed up
raycast
warp
vlc
qbittorrent

# Custom apps (configs in ~/.dotfiles/mackup/.mackup/)
# Note: These require the app to be installed first before backup/restore works
synology-drive
google-drive
folder-peek

[applications_to_ignore]
# Apps with their own sync (don't back up to avoid conflicts)
iterm2

# Note: These apps have built-in sync and should NOT be in Mackup:
# - VS Code/Cursor: Use built-in Settings Sync (GitHub/Microsoft account)
# - Things 3: Uses iCloud sync natively
# - 1Password: Account-based sync
# - Arc: Account-based sync

